<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Monitoring Air Tambak</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #a8e6cf, #74b9ff);
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
    }
    .navbar { background: #0984e3 !important; }
    .card {
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }
    .card:hover { transform: translateY(-5px); }

    .status-good { color: #00b894; }
    .status-warning { color: #fdcb6e; }
    .status-danger { color: #e17055; }

    .loading {
      display: none;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    canvas { border-radius: 10px; }
    .alert-custom { border-radius: 10px; }

    /* wrapper biar chart tingginya tetap, ga ngelong */
    .chart-wrapper {
      position: relative;
      height: 320px;
      max-height: 320px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fas fa-water"></i> Monitoring Air Tambak</a>
      <button class="btn btn-outline-light" onclick="logout()">Logout <i class="fas fa-sign-out-alt"></i></button>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Kartu status -->
    <div class="row">
      <div class="col-md-4">
        <div class="card p-3 mb-3">
          <h5><i class="fas fa-thermometer-half"></i> Suhu Air</h5>
          <p class="h3" id="temp">--</p>
          <p id="tempStatus" class="status-good">Memuat...</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 mb-3">
          <h5><i class="fas fa-tint"></i> Level Air</h5>
          <p class="h3" id="level">--%</p>
          <p id="levelStatus" class="status-good">Memuat...</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 mb-3">
          <h5><i class="fas fa-cloud"></i> Kekeruhan (NTU)</h5>
          <p class="h3" id="ntu">--</p>
          <p id="ntuStatus" class="status-good">Memuat...</p>
        </div>
      </div>
    </div>

    <!-- Chart -->
    <div class="row">
      <div class="col-12">
        <div class="card p-3">
          <h5><i class="fas fa-chart-line"></i> Diagram Monitoring Harian</h5>
          <button class="btn btn-primary mb-3" onclick="updateData(); updateChart();">
            <i class="fas fa-sync"></i> Refresh
          </button>

          <div class="loading" id="loading">
            <i class="fas fa-spinner fa-2x"></i> Memuat...
          </div>

          <div class="chart-wrapper">
            <canvas id="chart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Alerts -->
    <div id="alerts" class="mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
