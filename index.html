<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Monitoring Air Tambak</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #74b9ff, #a8e6cf);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    .login-box {
      background: white;
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .login-box h3 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #0984e3;
    }

    .btn-login {
      background: #0984e3;
      color: white;
      width: 100%;
    }

    .btn-login:hover {
      background: #0c6fbd;
    }

    .danger-alert {
    background: linear-gradient(45deg, #ff6b6b, #ee5a24);
    color: white;
    border: none;
    border-left: 5px solid #ff3838;
    animation: pulse 2s infinite;
   }

.danger-alert-content {
    display: flex;
    align-items: center;
    gap: 10px;
    }

.danger-alert strong {
    font-size: 1.1em;
    }

.alert-close {
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    margin-left: auto;
    padding: 5px;
    }

.alert-close:hover {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    }

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.02); }
    100% { transform: scale(1); }
    }

.status-danger {
    background-color: #ff3838 !important;
    color: white !important;
    animation: blink 1s infinite;
    }

@keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0.7; }
    100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h3><i class="fas fa-water"></i> Jogo Tambak</h3>

    <label class="form-label">Username</label>
    <input type="text" id="username" class="form-control mb-2" placeholder="Masukkan username">

    <label class="form-label">Password</label>
    <input type="password" id="password" class="form-control mb-3" placeholder="Masukkan password">

    <button class="btn btn-login" onclick="login()">
      <i class="fas fa-sign-in-alt"></i> Login
    </button>

    <p id="error" class="text-danger mt-3 text-center" style="display:none;">
      Username atau password salah.
    </p>
  </div>

  <script>
    // Login sederhana berbasis localStorage (tanpa backend)
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorEl = document.getElementById("error");

      // bikin satu username & password default
      const VALID_USER = "admin";
      const VALID_PASS = "admin123";

      if (user === VALID_USER && pass === VALID_PASS) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "dashboard.html";
      } else {
        errorEl.style.display = "block";
      }
    }
  </script>

</body>
</html>
